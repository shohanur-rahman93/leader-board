<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learder Board</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <!-- header start --> 
    <header>

    </header>
    <!-- header end -->

    <main>
        <!-- top player and top blog -->

        <section class="container">
            <div class="top-players">
                <h2 class="section-title"> Top players</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="player-name">Top Player-1</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3 class="player-name">Top Player-2</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h3 class="player-name">Top Player-3</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">

                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">

                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3 class="player-name">Top Player-6</h3>
                    </div>
                </div>

            </div>
            <hr>
            <top class="blog"></top>
            <h2 class="section-title">Top Blog</h2>
            <div class="blogs">
                <article class="blog">
                    <div class="thambile">
                        <img src="images/blogs/blog-1.png" alt="">
                        <div class="blog-info">
                            <h3 class="blog-title">
                                13 of My Favorite
                                UI/UX Goodies
                            </h3>
                            <p>By <a href="">Danny Sapio</a> </p>
                        </div>
                    </div>
